    <div class="ver_comunicados">
            <h1 class="texto">Comunicados del Edificio {{this.proyecto}}</h1>
            <ion-grid class="grid">
              <ion-col class="col">
                <ion-row class="row" *ngFor="let comunicado of comunicados">
                    <div class="card">
                      <div class="top">
                        <div class="titulo">  
                          <strong>{{ comunicado.data.titulo }}</strong>  
                        </div>
                        <div class="dia_hora">  
                          <div class="dia">
                              {{ comunicado.data.dia }}  
                          </div>
                          <div class="hora">
                            {{ comunicado.data.hora }} 
                        </div>
                        </div>
                    </div>
                      <div class="tema">
                        Tema:  {{comunicado.data.tema}} 
                      </div>
                      <div class="reporte">
                        {{comunicado.data.reporte}} 
                    </div>
                       <!-- <ion-icon class="trash-icon" (click)="delete(comunicado.id)" name="trash-outline"></ion-icon> -->
                  </div>
                </ion-row>
              </ion-col>
            </ion-grid>
    </div> 
</div>
</ion-content>
