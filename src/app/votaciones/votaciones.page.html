<ion-header class="header">
  <ion-toolbar>
 <div class="headercontainer">
    <div class="back">
      <ion-icon name="arrow-back" class="iconoback" (click)="dismiss()"></ion-icon>
    </div>
    <div class="headertittle">
      <ion-title> Votaciones </ion-title>
    </div>
  </div>
  </ion-toolbar>
</ion-header>

<ion-content>
 

<div class="todo">
    <div class="ver_comunicados">
      <h1 class="texto"><strong>{{this.proyecto}}</strong></h1>
      <!-- <h1 class="texto"></h1> -->
      <ion-grid class="grid">
        <ion-col class="col">
          <ion-row class="row" *ngFor="let numero of votaciones">
            <div class="card" tabindex="1" >
              <!-- <div class="imagen">
                <ion-icon class="img-icon" name="call-outline" (click)="llamar(numero.data.numero)" ></ion-icon>
              </div> -->
              <div class="card-inner">
              <div class="top">
                <div class="titulo">  
                  <strong>{{ numero.data.pregunta }}</strong>  
                </div>
                <!-- <div class="dia_hora">  
                  <div class="dia">
                      {{ comunicado.subtitulo }}  
                  </div>
                  <div class="hora">
                    {{ comunicado.fecha }} 
                  </div>
                </div> -->
            </div>
             <!-- <div class="tema">
                 {{numero.data.numero}} 
              </div>-->
               <div class="reporte">
                <!-- <div class="si"> -->
                  <ion-label class="votes" (click)="add_vote('si',numero.id)">
                    Si
                  </ion-label>
                  <ion-label class="votes" (click)="add_vote('no',numero.id)">
                    No
                  </ion-label>
                <!-- </div>  -->
            </div> 
            </div>
              <!-- <div class="descarga"><ion-icon class="trash-icon" (click)="delete(numero.id)" name="trash-outline"></ion-icon></div> -->
          </div>
        </ion-row>
       </ion-col>
      </ion-grid>
</div> 
</div>
</ion-content>
